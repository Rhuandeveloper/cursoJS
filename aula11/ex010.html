<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>sistemas de multas</h1>
    velocidade do carro  <input type="number" name="txtvel" id="txtvel"> hm/h
    <input type="button" value="verificador" onclick="calcular()">
    <div id = "res">

    </div>
    <script>
        function calcular(){
                var txtv = window.document.querySelector('input#txtvel')
                var res = window.document.querySelector('div#res')
                var vel = Number(txtv.value)
                res.innerHTML =` sua velocodade é de ${vel} km/h`
                if(vel>60){
                    res.innerHTML += ` <p> voçe esta MULTADO por excesso de velocidade<p>`
                }
                res.innerHTML += `dirija sempre com cuidado`

        }
    </script>
</body>
</html>
